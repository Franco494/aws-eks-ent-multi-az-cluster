apiVersion: v1
kind: Namespace
metadata:
  name: chaos-engineering
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaos-monkey
  namespace: chaos-engineering
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chaos-monkey
  template:
    metadata:
      labels:
        app: chaos-monkey
    spec:
      containers:
      - name: chaos-monkey
        image: quay.io/linki/chaoskube:v0.21.0
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        args:
        - --interval=10m
        - --dry-run
        - --annotation-selector=chaos.alpha.kubernetes.io/enabled=true